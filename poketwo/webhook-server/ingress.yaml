apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: webhook-server-ingress
  namespace: poketwo
spec:
  ingressClassName: nginx
  rules:
    - host: webhooks.poketwo.io
      http:
        paths:
          - path: /
            pathType: Prefix
            backend:
              service:
                name: webhook-server
                port:
                  number: 8000
